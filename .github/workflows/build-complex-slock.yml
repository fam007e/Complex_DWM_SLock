name: Build and Release Complex SLock

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxft-dev \
          libimlib2-dev \
          libfreetype6-dev \
          libxinerama-dev \
          libxcb-xinerama0-dev \
          libpam0g-dev

    - name: Clean previous build
      run: make clean

    - name: Build
      run: make

    - name: Check build artifacts
      run: |
        if [ ! -f slock ]; then
          echo "Build failed: slock binary not found"
          exit 1
        fi

    - name: Get version
      id: get_version
      run: echo "VERSION=$(make print-version)" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./slock
        asset_name: slock-${{ steps.get_version.outputs.VERSION }}
        asset_content_type: application/octet-stream