name: Build Complex SLock

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libx11-dev \
          libxext-dev \
          libxrandr-dev \
          libxft-dev \
          libimlib2-dev \
          libfreetype6-dev \
          libxinerama-dev \
          libxcb-xinerama0-dev \
          libpam0g-dev

    - name: Clean previous build
      run: make clean

    - name: Build
      run: make
      
    - name: Check build artifacts
      run: |
        if [ ! -f slock ]; then
          echo "Build failed: slock binary not found"
          exit 1
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: slock-binary
        path: slock